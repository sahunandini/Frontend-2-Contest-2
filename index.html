<!DOCTYPE html>
<html>
  <head>
    <title>User Management UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Filter ui cards via their profession.</h2>
      <div class="form-group">
        <!-- <label for="profession">Profession:</label> -->
        <select id="profession">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="cards-container" id="usersContainer"></div>
      <button id="filterButton">Filter</button>
    </div>

    <div class="add-user-section">
      <h2>Add a new User</h2>
      <div class="form-group-container">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="newProfession">Enter Profession</label>
          <input type="text" id="newProfession" />
        </div>
        <div class="form-group">
          <label for="age">Enter Age</label>
          <input type="number" id="age" />
        </div>
      </div>
      <button id="addUserButton">Add User</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
